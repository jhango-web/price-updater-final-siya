name: Manual Price Update

on:
  workflow_dispatch:
    inputs:
      gold_rate:
        description: 'Gold rate per gram (24K) in INR (leave empty to skip gold products)'
        required: false
        type: string
      silver_rate:
        description: 'Silver rate per gram in INR (leave empty to skip silver products)'
        required: false
        type: string
      include_handles:
        description: 'Product handles to include (comma or newline separated, leave empty for all)'
        required: false
        type: string
      exclude_handles:
        description: 'Product handles to exclude (comma or newline separated, takes precedence over include)'
        required: false
        type: string

env:
  SHOPIFY_SHOP_URL: ${{ secrets.SHOPIFY_SHOP_URL }}
  SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
  SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
  SMTP_HOST: ${{ secrets.SMTP_HOST }}
  SMTP_PORT: ${{ secrets.SMTP_PORT }}
  SMTP_USER: ${{ secrets.SMTP_USER }}
  SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
  FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
  TO_EMAILS: ${{ secrets.TO_EMAILS }}

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Validate inputs
        run: |
          if [ -z "${{ inputs.gold_rate }}" ] && [ -z "${{ inputs.silver_rate }}" ]; then
            echo "Error: At least one of gold_rate or silver_rate must be provided"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run manual price update
        working-directory: scripts
        env:
          GOLD_RATE: ${{ inputs.gold_rate }}
          SILVER_RATE: ${{ inputs.silver_rate }}
          INCLUDE_HANDLES: ${{ inputs.include_handles }}
          EXCLUDE_HANDLES: ${{ inputs.exclude_handles }}
        run: |
          python manual_price_update.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manual-price-update-logs-${{ github.run_id }}
          path: scripts/*.log
          retention-days: 30

  notify-failure:
    runs-on: ubuntu-latest
    needs: update-prices
    if: failure()

    steps:
      - name: Send failure notification
        run: |
          echo "Manual price update workflow failed. Check the logs for details."
