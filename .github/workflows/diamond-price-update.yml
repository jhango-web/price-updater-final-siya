name: Diamond Price Update

on:
  workflow_dispatch:
    inputs:
      use_theme_settings:
        description: 'Use diamond prices from theme settings'
        required: false
        default: 'true'
        type: boolean
      diamond_configs:
        description: 'Manual diamond configs (JSON or key:value pairs). Example: {"natural diamond":50000,"lab grown":15000} or natural diamond:50000,lab grown:15000'
        required: false
        type: string

env:
  SHOPIFY_SHOP_URL: ${{ secrets.SHOPIFY_SHOP_URL }}
  SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
  SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
  SMTP_HOST: ${{ secrets.SMTP_HOST }}
  SMTP_PORT: ${{ secrets.SMTP_PORT }}
  SMTP_USER: ${{ secrets.SMTP_USER }}
  SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
  FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
  TO_EMAILS: ${{ secrets.TO_EMAILS }}

jobs:
  update-diamond-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run diamond price update
        working-directory: scripts
        env:
          USE_THEME_SETTINGS: ${{ inputs.use_theme_settings }}
          DIAMOND_CONFIGS: ${{ inputs.diamond_configs }}
        run: |
          python diamond_price_update.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diamond-price-update-logs-${{ github.run_id }}
          path: scripts/*.log
          retention-days: 30

  notify-failure:
    runs-on: ubuntu-latest
    needs: update-diamond-prices
    if: failure()

    steps:
      - name: Send failure notification
        run: |
          echo "Diamond price update workflow failed. Check the logs for details."
