name: Automatic Price Update

on:
  schedule:
    # Run daily at 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual updates)'
        required: false
        default: 'false'
        type: boolean

env:
  SHOPIFY_SHOP_URL: ${{ secrets.SHOPIFY_SHOP_URL }}
  SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
  SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
  GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}
  SMTP_HOST: ${{ secrets.SMTP_HOST }}
  SMTP_PORT: ${{ secrets.SMTP_PORT }}
  SMTP_USER: ${{ secrets.SMTP_USER }}
  SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
  FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
  TO_EMAILS: ${{ secrets.TO_EMAILS }}

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run automatic price update
        working-directory: scripts
        run: |
          python auto_price_update.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: price-update-logs-${{ github.run_id }}
          path: scripts/*.log
          retention-days: 30

  notify-failure:
    runs-on: ubuntu-latest
    needs: update-prices
    if: failure()

    steps:
      - name: Send failure notification
        run: |
          echo "Price update workflow failed. Check the logs for details."
          # Email notification is handled by the Python script
